version: '3'

networks:
  infra:
    driver: bridge
volumes:
    mariadb-db:
      name: db_vol
      driver: local
      driver_opts:
        type: volumes
        o: bind
        device: ${PWD}/srcs/data/mariadb
    wordpress-db:
      name: wp_vol
      driver: local
      driver_opts:
        type: volumes
        o: bind
        device: ${PWD}/srcs/data/wordpress
services:
  nginx:
    depends_on:
      - wordpress
    build:
      context: ./requirement/nginx
      dockerfile: Dockerfile
    image: nginx:tag
    networks:
      - infra
    volumes:
      - wordpress-db:/var/www/html
    ports:
      - 443:443
    restart : always

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./requirement/wordpress
      dockerfile: Dockerfile
    image: wordpress:tag
    networks:
      - infra
    volumes:
      - wordpress-db:/var/www/html
    env_file:
      - .env
    restart : always

  mariadb:
    build:
      context: ./requirement/mariadb
      dockerfile: Dockerfile
    image: mariadb:tag
    networks:
      - infra
    volumes:
      - mariadb-db:/var/lib/mysql
    env_file:
      - .env
    restart : always
